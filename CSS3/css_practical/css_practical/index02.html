<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding and responsive design settings -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Page title -->
  <title>Contact Form</title>

  <!-- Link to external CSS stylesheet -->
  <link rel="stylesheet" href="style02.css"/>
</head>
<body>

  <!-- Contact form container -->
  <form id="contactForm">
    <!-- Form heading -->
    <h2>CONTACT FORM</h2>
    
    <!-- Name input field -->
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name" required /> <br><br>

    <!-- Email input field -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required /><br><br>

    <!-- Mobile number input field -->
    <label for="mobile">Mobile No:</label>
    <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" required /><br><br>

    <!-- Subject input field -->
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" placeholder="Enter subject" required /><br><br>

    <!-- Message textarea field -->
    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Enter your message here" required></textarea><br><br>

    <!-- Submit button -->
    <button type="submit">SUBMIT</button>
  </form>

</body>
</html>
